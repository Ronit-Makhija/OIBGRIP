<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>

    <div class="calculator">
      <div class="display">
        <input class="input" type="text" name="" value="">
        <input disabled class="answer" type="text" name="" value="">
      </div>
      <div class="buttons">
        <button type="button" onclick="AC()" class="clear" name="button">AC</button>
        <button type="button" onclick="Clear()" class="square-root" name="button">C</button>
        <button type="button" onclick="buttons('%')" class="modulus" name="button">%</button>
        <button type="button" onclick="buttons('÷')" class="division" name="button">÷</button>
        <button type="button" onclick="buttons(7)" class="seven" name="button">7</button>
        <button type="button" onclick="buttons('8')" class="eight" name="button">8</button>
        <button type="button" onclick="buttons('9')" class="nine" name="button">9</button>
        <button type="button" onclick="buttons('×')" class="multiplication" name="button">×</button>
        <button type="button" onclick="buttons('4')" class="four" name="button">4</button>
        <button type="button" onclick="buttons('5')" class="five" name="button">5</button>
        <button type="button" onclick="buttons('6')" class="six" name="button">6</button>
        <button type="button" onclick="buttons('-')" class="subtraction" name="button">-</button>
        <button type="button" onclick="buttons('1')" class="one" name="button">1</button>
        <button type="button" onclick="buttons('2')" class="two" name="button">2</button>
        <button type="button" onclick="buttons('3')" class="three" name="button">3</button>
        <button type="button" onclick="buttons('+')" class="addition" name="button">+</button>
        <button type="button" onclick="buttons('0')" class="zero" name="button">0</button>
        <button type="button" onclick="buttons('.')" class="point" name="button">.</button>
        <button type="button" onclick="calculation()" class="equal" name="button">=</button>
      </div>
    </div>
  </body>
  <script src="script.js" charset="utf-8"></script>

  </script>
</html>
